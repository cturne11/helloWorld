<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block page_title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
</head>

<body>
<!-- Creation of navbar to shown Smith School Logo on all pages-->

    <nav class="navbar" style="background-color: #f62929;">
        <div class="container-fluid">
            <img src="https://www.rhsmith.umd.edu/sites/default/files/maryland-smith.png" alt="Logo" width="250" height="50" class="d-inline-block align-text-top">
        </div>
    </nav>


<!-- Centers and italicizes all text for header-->
<div class="container">
    <div class="text-center">
        <h1><em>{% block page_head %}{% endblock %}</em></h1>
    </div>

    <hr>

    {% block page_content %}{% endblock %}

</div>

    <hr>

<em>Developed by Corey Turner</em>

</body>
</html>
